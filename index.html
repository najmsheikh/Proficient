<html>

<head>
    <title>Simple enroll</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
    </script>
    <script>
    $(document).ready(function() {
        var name, image;
        $("#submit").click(function() {
            name = $("#name").val();
            image = $("#image").val();
            $.post("http://localhost:1337/enroll", {
                name: name,
                image: image
            }, function(data) {
                console.log('Done!')
            });
        });
    });
    </script>
</head>

<body>
    <h1>Hello people !</h1>
    <input type="TEXT" id="name" size="40">
    <br>
    <input type="TEXT" id="image" size="40">
    <br>
    <input type="button" id="submit" value="Submit">
</body>

</html>
